openapi: 3.0.3
info:
  title: PrimeCare Support Services API
  description: API for the PrimeCare Support Services platform, including client and PSW management, visit scheduling, geo-fenced check-ins, and billing.
  version: 1.0.0
servers:
  - url: https://api.primecare.ca/v1
    description: Production API
  - url: http://localhost:8787/v1
    description: Local Dev Server

paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: ok }

  /auth/login:
    post:
      summary: Login and get tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /public/leads:
    post:
      summary: Submit a new lead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeadCreate'
      responses:
        '201':
          description: Created

  /psw/visits/{visitId}/check-in:
    post:
      summary: Geo-fenced check-in
      parameters:
        - name: visitId
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckEventRequest'
      responses:
        '200':
          description: Success
        '403':
          description: Rejected (outside 200m)

components:
  schemas:
    AuthResponse:
      type: object
      properties:
        accessToken: { type: string }
        refreshToken: { type: string }
        user:
          type: object
          properties:
            id: { type: string, format: uuid }
            role: { type: string, enum: [client, psw, coordinator, admin, finance] }

    LeadCreate:
      type: object
      required: [full_name, email, source]
      properties:
        full_name: { type: string }
        email: { type: string, format: email }
        phone: { type: string }
        message: { type: string }
        source: { type: string, enum: [contact_form, book_consultation, careers] }

    CheckEventRequest:
      type: object
      required: [lat, lng, accuracy_m, device_time_iso]
      properties:
        lat: { type: number }
        lng: { type: number }
        accuracy_m: { type: number }
        device_time_iso: { type: string, format: date-time }
